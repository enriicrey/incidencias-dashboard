<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {

background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

color: #333;
}

/* Full Screen Layout like Supervisor */
.main-container {
display: none;
min-height: 100vh;
padding: 20px;
max-width: 1400px;
margin: 0 auto;
}

.dashboard-header {
background: rgba(255,255,255,0.95);
backdrop-filter: blur(10px);
border-radius: 20px;
padding: 25px 40px;
margin-bottom: 25px;
text-align: center;
box-shadow: 0 8px 32px rgba(0,0,0,0.1);
border: 1px solid rgba(255,255,255,0.2);
}

.dashboard-title {
font-size: 28px;
color: #1a237e;
margin-bottom: 8px;
font-weight: 700;
}

.dashboard-subtitle {
color: #5c6bc0;
font-size: 16px;
font-weight: 500;
}

/* Filters & Controls */
.controls-bar {
background: rgba(255,255,255,0.95);
backdrop-filter: blur(10px);
border-radius: 16px;
padding: 20px;
margin-bottom: 25px;
box-shadow: 0 4px 20px rgba(0,0,0,0.1);
display: flex;
justify-content: space-between;
align-items: center;
flex-wrap: wrap;
gap: 15px;
}

.filters-section {
display: flex;
gap: 15px;
align-items: center;
flex-wrap: wrap;
}

.filter-group {
display: flex;
align-items: center;
gap: 8px;
}

.filter-label {
font-size: 14px;
font-weight: 600;
color: #424242;
}

.filter-select {
background: white;
border: 2px solid #e0e0e0;
border-radius: 8px;
padding: 8px 12px;
font-size: 14px;
cursor: pointer;
transition: all 0.3s;
}

.filter-select:focus {
outline: none;
border-color: #667eea;
}

.auth-status {
padding: 12px 20px;
border-radius: 12px;
font-size: 14px;
font-weight: 600;
}

.auth-status.authenticated {
background: linear-gradient(135deg, #4caf50, #388e3c);
color: white;
}

.auth-status.read-only {
background: linear-gradient(135deg, #ff9800, #f57c00);
color: white;
}

/* Stats Bar */
.stats-bar {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
gap: 20px;
margin-bottom: 25px;
}

.stat-card {
background: rgba(255,255,255,0.95);
backdrop-filter: blur(10px);
border-radius: 16px;
padding: 20px;
text-align: center;
box-shadow: 0 4px 20px rgba(0,0,0,0.1);
transition: transform 0.3s;
}

.stat-card:hover {
transform: translateY(-2px);
}

.stat-number {
font-size: 32px;
font-weight: 800;
margin-bottom: 5px;
}

.stat-number.pending { color: #ff9800; }
.stat-number.working { color: #4caf50; }
.stat-number.expired { color: #f44336; }

.stat-label {
font-size: 14px;
color: #666;
font-weight: 600;
text-transform: uppercase;
letter-spacing: 0.5px;
}

/* Incidents Grid */
.incidents-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
gap: 25px;
}

.incident-card {
background: rgba(255,255,255,0.98);
backdrop-filter: blur(10px);
border-radius: 20px;
padding: 30px;
box-shadow: 0 8px 32px rgba(0,0,0,0.12);
border: 1px solid rgba(255,255,255,0.2);
transition: all 0.3s ease;
position: relative;
overflow: hidden;
}

.incident-card::before {
content: '';
position: absolute;
top: 0;
left: 0;
right: 0;
height: 4px;
background: linear-gradient(135deg, #667eea, #764ba2);
}

.incident-card.pending::before {
background: linear-gradient(135deg, #ff9800, #f57c00);
}

.incident-card.working::before {
background: linear-gradient(135deg, #4caf50, #388e3c);
}

.incident-card.expired::before {
background: linear-gradient(135deg, #f44336, #d32f2f);
animation: pulse 2s infinite;
}

@keyframes pulse {
0%, 100% { opacity: 1; }
50% { opacity: 0.7; }
}

.incident-card:hover {
transform: translateY(-4px);
box-shadow: 0 12px 40px rgba(0,0,0,0.15);
}

.incident-header {
display: flex;
justify-content: space-between;
align-items: flex-start;
margin-bottom: 20px;
}

.incident-id {
background: linear-gradient(135deg, #e8eaf6, #c5cae9);
color: #1a237e;
padding: 10px 18px;
border-radius: 12px;
font-weight: 700;
font-size: 15px;
border: 1px solid #9fa8da;
}

.priority-badge {
padding: 8px 16px;
border-radius: 20px;
font-size: 12px;
font-weight: 700;
text-transform: uppercase;
letter-spacing: 0.5px;
}

.priority-critica {
background: linear-gradient(135deg, #f44336, #d32f2f);
color: white;
box-shadow: 0 2px 8px rgba(244,67,54,0.3);
}

.priority-alta {
background: linear-gradient(135deg, #ff9800, #f57c00);
color: white;
box-shadow: 0 2px 8px rgba(255,152,0,0.3);
}

.priority-media {
background: linear-gradient(135deg, #ffc107, #ff8f00);
color: white;
box-shadow: 0 2px 8px rgba(255,193,7,0.3);
}

.priority-baja {
background: linear-gradient(135deg, #4caf50, #388e3c);
color: white;
box-shadow: 0 2px 8px rgba(76,175,80,0.3);
}

.incident-content {
margin-bottom: 25px;
}

.incident-title {
font-size: 20px;
font-weight: 700;
color: #1565c0;
margin-bottom: 12px;
line-height: 1.3;
}

.incident-zone {
color: #666;
font-size: 15px;
margin-bottom: 12px;
background: #f5f5f5;
padding: 8px 14px;
border-radius: 8px;
display: inline-block;
}

.incident-description {
color: #555;
font-size: 15px;
line-height: 1.6;
margin-bottom: 18px;
background: #fafafa;
padding: 15px;
border-radius: 10px;
border-left: 3px solid #e0e0e0;
}

/* Info Sections */
.info-section {
margin: 18px 0;
}

.info-row {
display: flex;
justify-content: space-between;
align-items: center;
padding: 10px 15px;
margin: 8px 0;
border-radius: 10px;
font-size: 14px;
}

.info-row.status {
background: linear-gradient(135deg, #e3f2fd, #bbdefb);
color: #0d47a1;
font-weight: 600;
}

.info-row.assigned {
background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
color: #1b5e20;
font-weight: 600;
}

.info-row.response {
background: linear-gradient(135deg, #fff3e0, #ffe0b2);
color: #e65100;
font-weight: 600;
}

.info-row.escalation {
background: linear-gradient(135deg, #ffebee, #ffcdd2);
color: #c62828;
font-weight: 600;
}

/* SLA Timer */
.sla-section {
background: linear-gradient(135deg, #f8f9ff, #e8eaf6);
border-radius: 16px;
padding: 25px;
text-align: center;
margin: 18px 0;
border: 2px solid #c5cae9;
}

.sla-time {
font-size: 28px;
font-weight: 800;
margin-bottom: 8px;
font-family: 'Courier New', monospace;
}

.sla-time.good { color: #4caf50; }
.sla-time.warning { color: #ff9800; }

@keyframes blink {
0%, 50% { opacity: 1; }
51%, 100% { opacity: 0.5; }
}

.sla-label {
font-size: 13px;
color: #666;
font-weight: 600;
}

.sla-level {
background: linear-gradient(135deg, #667eea, #764ba2);
color: white;
padding: 6px 15px;
border-radius: 12px;
font-size: 12px;
font-weight: 700;
margin-top: 10px;
display: inline-block;
}

/* Expired Timer */
.expired-section {
background: linear-gradient(135deg, #ffebee, #ffcdd2);
border-radius: 16px;
padding: 25px;
text-align: center;
margin: 18px 0;
border: 2px solid #ef5350;
}

.expired-time {
font-size: 22px;
font-weight: 800;
color: #d32f2f;
margin-bottom: 8px;
}

.expired-label {
font-size: 13px;
color: #d32f2f;
font-weight: 700;
}

.escalation-info {
background: linear-gradient(135deg, #fff3e0, #ffe0b2);
padding: 15px;
border-radius: 10px;
margin: 12px 0;
font-size: 14px;
color: #e65100;
font-weight: 600;
text-align: center;
}

/* Action Buttons */
.actions-section {
margin-top: 25px;
}

.action-buttons {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 15px;
margin-bottom: 15px;
}

.action-btn {
padding: 15px 25px;
border: none;
border-radius: 12px;
font-size: 15px;
font-weight: 700;
cursor: pointer;
transition: all 0.3s;
text-transform: uppercase;
letter-spacing: 0.5px;
}

.btn-accept {

color: white;
}

.btn-reject {
background: linear-gradient(135deg, #f44336, #d32f2f);

}

.btn-help {

.action-btn:hover:not(.locked) {

}

/* Phone Buttons */
.phone-section {

grid-template-columns: 1fr;

}

.phone-btn {

border: none;
border-radius: 12px;
font-weight: 700;

}

.phone-btn.supervisor {

}

.phone-btn:hover {
transform: translateY(-2px);
box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}

.contact-info {
background: #e8f5e8;
padding: 12px;
border-radius: 8px;

font-size: 14px;

.single-incident .incident-card {

.single-incident .incident-title {

.single-incident .incident-description {

.spinner {

@keyframes spin {
to { transform: rotate(360deg); }

/* Login Container */
.login-container {

backdrop-filter: blur(10px);

padding: 40px;
text-align: center;
box-shadow: 0 20px 60px rgba(0,0,0,0.15);

.login-title {
font-size: 28px;
color: #1a237e;

.login-subtitle {

.input-group {

.input-label {

.input-field:focus {

.verify-btn, .quick-access-btn {

.verify-btn {

.quick-access-btn {

.verify-btn:hover, .quick-access-btn:hover {

/* No incidents */
.no-incidents {

backdrop-filter: blur(10px);

.no-incidents-icon {

}

.no-incidents-title {

font-weight: 700;
}

.no-incidents-description {
color: #5c6bc0;
font-size: 16px;
}

/* Responsive */
@media (max-width: 768px) {
.incidents-grid {
grid-template-columns: 1fr;
}

.controls-bar {

}

.stats-bar {

}

.action-buttons {

}

.main-container {
padding: 15px;
}

.single-incident .incident-card {
padding: 30px 20px;
}
}

/* Modals */
.modal-overlay {
position: fixed;
top: 0;
left: 0;
right: 0;
bottom: 0;
background: rgba(0,0,0,0.7);

.modal-overlay.active {

}

.modal-content, .pin-modal {

border-radius: 20px;

transition: transform 0.3s;
}

.modal-overlay.active .modal-content,
.modal-overlay.active .pin-modal {

.modal-title, .pin-modal-title {

.reason-options {

.reason-option {

.reason-icon {

.reason-title {

.modal-actions, .pin-actions {

.modal-btn, .pin-btn {

.btn-cancel, .pin-btn-cancel {

function classifyIncidents(incidents) {
const pending = [];
const working = [];
const expired = [];

incidents.forEach(incident => {
if (!isAssignedToMe(incident)) return;

// Verificar si ya est√° trabajando (asignado definitivamente)
if (incident.assigned_technician && incident.assigned_technician !== 'Sin asignar' &&
incident.assigned_technician !== '' && incident.assigned_technician === currentTechnician.name) {
working.push(incident);
} else {
// Verificar si SLA vencido o escalado
const timeElapsed = incident.time_elapsed || 0;
const escalationLevel = incident.escalation_level || 0;
const escalationPaused = incident.escalation_paused === 'true';

let isExpired = false;
if (!escalationPaused) {
let slaMinutes = 30; // Default L0
if (getIncidentLevel(incident) === 'L1') slaMinutes = 45;
if (getIncidentLevel(incident) === 'L2') slaMinutes = 60;
isExpired = timeElapsed > slaMinutes;
}

// Verificar si ya ha respondido
let hasResponded = false;
const level = getIncidentLevel(incident);
if (level === 'L0' && incident.l0_response && incident.l0_response !== '‚≠ï Sin Respuesta') {
hasResponded = true;
} else if (level === 'L1' && incident.l1_response && incident.l1_response !== '‚≠ï Sin Respuesta') {
hasResponded = true;
} else if (level === 'L2' && incident.l2_responses && incident.l2_responses !== '') {
hasResponded = true;
}

if (hasResponded || isExpired || escalationLevel > getCurrentEscalationLevel(incident)) {
expired.push(incident);
} else {
pending.push(incident);
}
}
});

return { pending, working, expired };
}

function isAssignedToMe(incident) {
const email = currentTechnician?.email;
if (!email) return false;

return (
incident.l0_technician === email ||
incident.l1_technician === email ||
(incident.l2_technicians_notified && incident.l2_technicians_notified.includes(email)) ||
(incident.l2_technicians && incident.l2_technicians.includes(email)) ||
incident.assigned_technician === email
);
}

function getIncidentLevel(incident) {
const email = currentTechnician?.email;
if (!email) return 'L0';

if (incident.l0_technician === email) return 'L0';
if (incident.l1_technician === email) return 'L1';
if (incident.l2_technicians_notified && incident.l2_technicians_notified.includes(email)) return 'L2';
if (incident.l2_technicians && incident.l2_technicians.includes(email)) return 'L2';
return 'L0';
}

function getCurrentEscalationLevel(incident) {
const email = currentTechnician?.email;
if (incident.l0_technician === email) return 0;
if (incident.l1_technician === email) return 1;
if (incident.l2_technicians_notified && incident.l2_technicians_notified.includes(email)) return 2;
if (incident.l2_technicians && incident.l2_technicians.includes(email)) return 2;
return 0;
}

function getPriorityClass(priority) {
if (!priority) return 'media';
const p = priority.toLowerCase();
if (p.includes('cr√≠tica') || p.includes('critical')) return 'critica';
if (p.includes('alta') || p.includes('high')) return 'alta';
if (p.includes('media') || p.includes('medium')) return 'media';
if (p.includes('baja') || p.includes('low')) return 'baja';
return 'media';
}

function getSlaEndTime(incident) {
const level = getIncidentLevel(incident);
if (level === 'L0') return incident.sla_l0_end;
if (level === 'L1') return incident.sla_l1_backup_end;
if (level === 'L2') return incident.sla_l2_equipo_end;
return incident.sla_l0_end;
}

function startSLATimer(slaEndTime, timerId) {
function updateTimer() {
const now = new Date();
const end = new Date(slaEndTime);
const diff = end - now;

const timerElement = document.getElementById(timerId);
if (!timerElement) return;

if (diff <= 0) {
timerElement.textContent = '00:00';
timerElement.className = 'sla-time critical';
return;
}

const totalMinutes = Math.floor(diff / 60000);
const hours = Math.floor(totalMinutes / 60);
const minutes = totalMinutes % 60;
const seconds = Math.floor((diff % 60000) / 1000);

let timeText;
if (hours > 0) {
timeText = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
} else {
timeText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

timerElement.textContent = timeText;

// Calcular porcentaje de tiempo restante
const totalSLATime = 30 * 60 * 1000; // 30 minutos en ms
const percentage = (diff / totalSLATime) * 100;

if (percentage > 50) {
timerElement.className = 'sla-time good';
} else if (percentage > 20) {
timerElement.className = 'sla-time warning';
} else {
timerElement.className = 'sla-time critical';
}
}

updateTimer();
setInterval(updateTimer, 1000);
}

function showError(message, element) {
if (element) {
element.textContent = message;
element.style.display = 'block';
} else {
console.error('Error:', message);
}
}

if (emailInput.value.trim()) {
loginWithPIN();
}
}

if (e.key === 'Escape') {

}
});
